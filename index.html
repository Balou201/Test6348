<!DOCTYPE html>
<html>
<head>
    <title>Téléchargement automatique + redirection</title>
</head>
<body>

<script>
    window.onload = function() {
        const link = document.createElement('a');
        link.href = 'A.txt';
        link.download = 'A.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Redirection après un court délai pour laisser le téléchargement démarrer
        setTimeout(function() {
            window.location.href = 'https://balou201.github.io/Test6348/';  // Remplace par ton URL
        }, 1); // 1 seconde de délai, tu peux ajuster
    };
</script>

<p>Si le téléchargement ne démarre pas automatiquement, <a href="A.txt" download="A.txt">cliquez ici</a>.</p>

</body>
</html>
